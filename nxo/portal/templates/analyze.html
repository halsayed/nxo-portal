{% extends 'base.html' %}
{% load render_table from django_tables2 %}
{% block content %}


<div class="container">
    <div class="page-header">
        <h1>{{ file.name }}</h1>
    </div>
    <table class="table">
        <tr>
            <td>{{ vms.count }}</td>
            <td># of VMs</td>
{#            <td>{{ vcpu_total }}</td>#}
            <td>{{ file.computed_vcpu }}</td>
            <td># of vCPU</td>
        </tr>
        <tr>
            <td>{{ ram_total_gb }}</td>
            <td>GB of RAM</td>
            <td>{{ capacity_total_gb }}</td>
            <td>GB of Storage</td>
        </tr>
    </table>
    <div class="container-fluid">
        {% render_table table %}
    </div>
</div>
{% endblock %}
