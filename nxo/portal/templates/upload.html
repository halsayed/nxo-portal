{% extends 'base.html' %}

{% block content %}


<div class="container">
    <div class="page-header">
        <h1>Upload Nutanix Xtract Origins Assessment Package</h1>
    </div>

    <div class="row">

        <div class="col-md-6">
            <div class="well-lg">
                <p class="lead">Please name your project and upload the file generated by the
                    Nutanix Xtract
                    Origins collection tool.</p>


                <form action="/upload/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_name">Assessment Name:</label>
                        <input type="text" name="name" class="form-control" required id="id_name">
                    </div>
                    <div class="form-group">
                        <label for="id_path">File Upload (JSON):</label>
                        <input type="file" name="path" class="form-control" required id="id_path">
                    </div>

                    <button type="submit" name="submit" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-upload"></span> Upload Assessment</button>
                </form>
            </div>
        </div>
        <div class="col-md-6">

            <img class="img-responsive" src="/static/images/origins-logo-large.png" height="456" width="1309"/>

        </div>

    </div>
</div>
    {% endblock %}
