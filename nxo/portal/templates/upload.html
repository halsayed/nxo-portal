{% extends 'base.html' %}

{% block content %}


<div class="container">
    <div class="page-header">
        <h1>Upload Nutanix Xtract Origins Assessment Package</h1>
    </div>
    <p class="lead">Please enter a name for your assessment project, and upload the file generated by the Nutanix Xtract
        Origins collection tool.</p>


    <form action="/upload/" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name">Assessment Name:</label>
            <input type="text" name="name" class="form-control" required id="id_name">
        </div>
        <div class="form-group">
            <label for="id_path">Assessment Data:</label>
            <input type="file" name="path" class="form-control" required id="id_path">
        </div>


        <input type="submit" value="Upload File" name="submit">
    </form>
</div>
{% endblock %}
